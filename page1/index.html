<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Hamburguria</title>
    
</head>
<body>
    <div>
        <h1>Acompanhamentos</h1>

        <div class="div-elementos-acomp">
            <div class="div-acompanhamentos-fritas">
                <img src="./Imgs/batataFrita-removebg-preview.png" class="tamanhoImgsAcompanhamentos">
                <hr>
                <h2 class="alinhamentoTextoMenus titulo-div">Fritas</h2>
                <p class="alinhamentoTextoMenus texto-div">R$ 14,50</p>
                <button class="alinhamento-botao-fritas">Adicionar ao carrinho</button>
            </div>

            <div class="div-acompanhamentos-cebola">
                <img src="./Imgs/anel-de-cebola.png" class="tamanhoImgsAcompanhamentos">
                <hr>

            </div>

            <div class="div-acompanhamentos-frango">
                <img src="./Imgs/balde-de-frango-removebg-preview.png" class="tamanhoImgsAcompanhamentos">
                <hr>
                <h2 class="alinhamentoTextoMenus titulo-div">Balde de frango</h2>
