<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">  
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" />
    <title>Hamburgueria</title>
</head>
<body>
    <header class="cabecalho">
        <img class="icon" src="./Imgs/icon.png" alt="icone">
        <h1 class="titulo">Pixel Burguer</h1>
        <a href="index.html">
            <img class="carrinho" src="./Imgs/icon_home.png" alt="carrinho">
        </a>
    </header>
    
    <div class="espaco-header">
        <div class="principal">
            <h1 class="carrinho-titulo linha">Carrinho</h1>
        </div>
        
        <div>
            <table class="centro tabela truculenta-100">
                <thead id="table-head">
                    <tr>
                        <th class="borda-left">Produto</th>
                        <th>Quantidade</th>
                        <th>Total</th>
                        <th class="borda-right"></th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr class="linha-tabela">
                        <td>
                            <div class="product">
                                <img class="imagem" src="./Imgs/hamburguer-removebg-preview.png"/>
                                <div class="info">
                                    <div class="name">Nome do produto</div>
                                    <div class="preco">R$22,00</div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="qty">
                                <button class="quant btn-icone btn-left"><i class="material-icons-outlined">arrow_back_ios</i></button>
                                <span class="quant text-bt">2</span>
                                <button class="quant btn-icone btn-right"><i class="material-icons-outlined">arrow_forward_ios</i></button>
                            </div>
                        </td>
                        <td>R$44,00</td>
                        <td>
                            <button class="btn-icone"><img class="del-tam" src="./Imgs/delete.png" alt=""></button>
                        </td>
                    </tr> 
                </tbody>
                <tfoot id="table-foot">
                    <tr>
                        <td class="borda-left-foot"></td>
                        <td></td>
                        <td></td>
                        <td class="borda-right-foot"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div id="finalizar-pedido">
            <label id="total-pedido" for="btn-finalizar">Total: R$ 44,00</label>
            <button id="btn-finalizar">Finalizar pedido</button>
        </div>
        
    </div>
    

    
</body>
</html>
